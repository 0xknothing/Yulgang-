
<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YG Light Web3 Simulation</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      font-size: 14px;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }#top-panel {
  background: linear-gradient(to right, #d8e4f0, #c1d6ec);
  padding: 10px;
  border-bottom: 2px solid #888;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 8px;
}

#main-container {
  display: flex;
  flex-direction: row;
  padding: 10px;
  gap: 10px;
}

#left-panel, #right-panel {
  flex: 1;
  background: #ffffff;
  border: 1px solid #ccc;
  padding: 10px;
  height: 85vh;
  overflow-y: auto;
}

#map-container {
  border: 1px solid #aaa;
  padding: 5px;
  margin-bottom: 10px;
}

#game-map {
  width: 100%;
  border: 1px solid #333;
  background-color: #eef;
}

#info-panel p, #info-panel h4, #info-panel ul {
  margin: 4px 0;
}

#info-panel ul {
  padding-left: 16px;
}

#env-table table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

#env-table th, #env-table td {
  border: 1px solid #999;
  padding: 4px;
  text-align: center;
  background-color: #f9f9f9;
}

#log-console textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #ffffe0;
  font-family: monospace;
  resize: none;
}

progress {
  width: 100px;
  height: 14px;
}

h3 {
  margin-top: 0;
  background-color: #005b96;
  color: white;
  padding: 4px;
  font-size: 16px;
}

  </style>
  <script src="wallet.js" defer></script>
  <script src="game.js" defer></script>
  <script src="map.js" defer></script>
  <script src="nft.js" defer></script>
  <script src="log.js" defer></script>
</head>
<body>
  <div id="top-panel">
    <label>เซิร์ฟเวอร์:</label>
    <select id="server-select">
      <option>ดินแดนสงคราม</option>
    </select>
    <label>ช่อง:</label>
    <select id="channel-select">
      <option>1</option>
    </select>
    <label>ชื่อตัวละคร:</label>
    <input type="text" id="character-name" value="เทพกาว">
    <label>รหัสผ่าน:</label>
    <input type="password" id="password" value="yglight123">
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="loginGame()">Login</button>
    <div>
      HP: <progress id="hp-bar" value="100" max="100"></progress>
      MP: <progress id="mp-bar" value="100" max="100"></progress>
      EXP: <progress id="exp-bar" value="6" max="100"></progress>
    </div>
  </div>  <div id="main-container">
    <div id="left-panel">
      <div id="map-container">
        <canvas id="game-map" width="300" height="300"></canvas>
        <div>
          <label>Zoom:</label>
          <input type="range" id="zoom" min="1" max="10" value="5">
        </div>
        <div>
          <label><input type="checkbox" checked> Monster</label>
          <label><input type="checkbox"> NPC</label>
          <label><input type="checkbox"> Shop</label>
          <label><input type="checkbox"> Player</label>
        </div>
      </div><div id="log-console">
    <h3>ข้อความ</h3>
    <textarea id="log-box" rows="10" readonly></textarea>
  </div>
</div>

<div id="right-panel">
  <div id="info-panel">
    <h3>Information</h3>
    <p>ชื่อ: <span id="char-name">เทพกาว</span></p>
    <p>เลเวล: <span id="char-lv">10</span></p>
    <p>พลังชีวิต: <span id="char-hp">214</span></p>
    <p>พลังเวท: <span id="char-mp">150</span></p>
    <p>ความโกรธ: <span id="char-rage">1000</span></p>
    <p>ประสบการณ์: <span id="char-exp">633 / 938</span></p>
    <h4>อุปกรณ์สวมใส่</h4>
    <ul id="equipped-items">
      <li>หลีอเวจี</li>
      <li>วิญญาณมาร</li>
      <li>คาถาคริติคอล</li>
    </ul>
  </div>

  <div id="env-table">
    <h3>Environment</h3>
    <table>
      <thead>
        <tr><th>ID</th><th>ชื่อ</th><th>LV</th><th>อาชีพ</th></tr>
      </thead>
      <tbody id="env-entities">
        <tr><td>860</td><td>ตายโคตรเก่ง</td><td>14</td><td>ดาบเทพ</td></tr>
      </tbody>
    </table>
  </div>
</div>

  </div>
</body>
</html>
